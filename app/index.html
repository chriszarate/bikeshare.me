<!DOCTYPE html>
<html manifest="/cache.manifest">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>BikeShare.me</title>

    <link rel="stylesheet" href="/css/main.min.css">

  </head>

  <body>

    <div id="refresh">
      <span id="refresh-text" class="dimmed">Loading</span>
    </div>

    <div id="share">
      <a id="share-link" href="#"></a>

    <h1><a href="/">BikeShare<span class="tld">.me</span></a></h1>

    <div id="nav">

    </div>

    <div id="footer">
      <p>
        <a href="/faq.html">FAQ</a>
        <a href="http://citibikenyc.com/stations">Station Map</a>
      </p>
    </div>

    <script src="/build/components.min.js"></script>

    <script src="/build/stations.js"></script>
    <script src="/build/app.min.js"></script>

</html>
