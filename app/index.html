<!DOCTYPE html>
<html manifest="/cache.manifest">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="apple-touch-icon-precomposed" href="/img/icon@57x57.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/icon@72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/img/icon@76x76.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/icon@114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/img/icon@120x120.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/icon@144x144.png">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/icon@152x152.png">

    <title>BikeShare.me</title>

    <link rel="stylesheet" href="/css/main.min.css">

  </head>

  <body>

    <div id="app">

      <h1><a href="/">BikeShare<span class="tld">.me</span></a></h1>

      <div id="tools">
        <div id="refresh" class="dimmed">Loading</div>
        <div id="snapshot"><a href="#" title="Share a read-only copy of this list."></a></div>
        <div id="geolocate" title="Show nearby stations."></div>
      </div>

      <div id="messages">
        <div id="error"></div>
        <div id="warning"></div>
      </div>

      <div id="main">

        <div id="nearby">
          <h3>Nearby</h3>
          <div class="loading-indicator"></div>
          <div class="close-button">Ã—</div>
          <div id="nearby-stations"></div>
        </div>

        <div id="stations"></div>

        <div id="controls">
          <div id="delete">Drop here to delete.</div>
          <div id="add">+ Add a station</div>
        </div>

      </div>

      <div id="suggestions">
        <input id="user-input" type="text" placeholder="Type a street name or landmark.">
      </div>

    </div>

    <div id="footer">
      <p>
        <a href="/faq.html">FAQ</a>
        <a href="http://citibikenyc.com/stations">Station Map</a>
      </p>
    </div>

    <script src="/build/components.min.js"></script>
    <script src="/build/stations.js"></script>

    <script type="text/javascript">

      // Real JavaScript deferment.
      // https://developers.google.com/speed/docs/insights/BlockingJS

      function downloadJSAtOnload() {
        var el = document.createElement('script');
            el.src = '/build/app.min.js';
        document.body.appendChild(el);
      }

      if(window.addEventListener) {
        window.addEventListener('load', downloadJSAtOnload, false);
      } else if (window.attachEvent) {
        window.attachEvent('onload', downloadJSAtOnload);
      } else {
        window.onload = downloadJSAtOnload;
      }

    </script>

  </body>

</html>
