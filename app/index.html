<!DOCTYPE html>
<html manifest="/cache.manifest">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="apple-touch-icon-precomposed" href="/img/icon@57x57.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/icon@72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/icon@114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/icon@144x144.png">

    <title>BikeShare.me</title>

    <link rel="stylesheet" href="/css/main.min.css">

  </head>

  <body>

    <div id="refresh">
      <span id="refresh-text" class="dimmed">Loading</span>
    </div>

    <div id="share">
      <a id="share-link" href="#" title="Share a read-only copy of this list."></a>
    </div>

    <h1><a href="/">BikeShare<span class="tld">.me</span></a></h1>

    <div id="error"></div>
    <div id="warning"></div>

    <div id="stations"></div>
    <div id="delete">Drop here to delete.</div>

    <div id="nav">
      <input id="add-station" type="text" placeholder="Type an NYC street name.">
      <div id="locate">
        <a id="locate-link" href="#" title="Show nearby stations."></a>
      </div>
    </div>

    <div id="footer">
      <p>
        <a href="/faq.html">FAQ</a>
        <a href="http://citibikenyc.com/stations">Station Map</a>
      </p>
    </div>

    <script src="/build/components.min.js"></script>

    <script src="/build/stations.js"></script>
    <script src="/build/app.min.js"></script>

  </body>

</html>
